<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Toko Elektronik Pak Damar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #FAFFFA;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(13, 20, 43, 0.15);
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #FF5930, #ABFA54);
    }

    .login-container h2 {
      color: #0D142B;
      font-size: 26px;
      margin-bottom: 24px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 18px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background: #fafafa;
    }

    .input-group input:focus {
      outline: none;
      border-color: #FF5930;
      box-shadow: 0 0 0 3px rgba(255, 89, 48, 0.15);
    }

    .login-btn {
      background: linear-gradient(to right, #0D142B, #0044FF);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(13, 20, 43, 0.25);
    }

    .links {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
    }

    .links a {
      color: #0044FF;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
    }

    .links a:hover {
      color: #FF5930;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Masuk ke Akun Anda</h2>
    <div class="input-group">
      <input type="text" placeholder="Username" />
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password" />
    </div>
    <button class="login-btn" onclick="location.href='dashboard.html'">Login</button>
    
    <div class="links">
      <a href="admin.html">Login sebagai Admin</a>
    </div>
  </div>
</body>
</html>
