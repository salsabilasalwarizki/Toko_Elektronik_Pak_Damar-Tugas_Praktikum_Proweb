<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Toko Elektronik Pak Damar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0D142B 0%, #0044FF 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #FAFFFA;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 24px;
      color: #0D142B;
      font-size: 24px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background: white;
    }

    .login-btn {
      background: #FF5930;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #FF3A10;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #0D142B;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .links a:hover {
      color: #FF5930;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Toko Elektronik</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button class="login-btn" onclick="location.href='dashboard.html'">Login</button>
    
    <div class="links">
      <a href="admin.html">Login sebagai Admin</a>
    </div>
  </div>
</body>
</html>
